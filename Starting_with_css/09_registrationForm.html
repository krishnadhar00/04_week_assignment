<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .first{
            color: red;
        }
        .second{
            color: #e6e655;
        }
        .third{
            color: green;
        }
        .fourth{
            color: blue;
        }
        .fifth{
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="abc.js" method="get">
        <label for="fname">First Name</label>
        <input type="text" name="" id="fname" class="first"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="" id="lname" class="second"><br><br>
        <label for="email">Email-id</label>
        <input type="email" name="email" id="email" class="third"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="fourth"><br><br>
        <label for="p-number">Phone number</label>
        <input type="number" name="number" id="p-number" class="fifth"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
