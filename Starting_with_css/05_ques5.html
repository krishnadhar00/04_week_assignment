<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        h1{
            margin-bottom: 40px;
            padding: 20px;
        }
        img{
            opacity: 0;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>HOVER BELOW TO REVEAL A SURPRISE</h1>
    <img src="./pw.jpg" alt="An image of physics walllah" height="500px" width="1000px">
</body>
</html>
