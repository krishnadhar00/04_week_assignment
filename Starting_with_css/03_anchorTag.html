<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
    <style>
        .link-list-f:hover{
            color: red;
        }
        .link-list-s:hover{
            color: lime;
        }
        .link-list-t:hover{
            color: mediumturquoise;
        }
        .link-list-fo:hover{
            color: yellow;
        }
        .link-list-fi:hover{
            color: maroon;
        }
        .item{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>Anchor Tag</h1>
    <ul class="item">
        <li class="list-item"><a href="#" class="link-list-f">Home</a></li>
        <li class="list-item"><a href="#" class="link-list-s">About us</a></li>
        <li class="list-item"><a href="#" class="link-list-t">Contact</a></li>
        <li class="list-item"><a href="#" class="link-list-fo">Blog</a></li>
        <li class="list-item"><a href="#" class="link-list-fi">Login</a></li>
    </ul>
</body>
</html>
